<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Open layers api maps test site</a>
    </nav>
    <div class="card">
        <div class="card-header">
          Open Layers Maps
        </div>
        <div id="map" class="card-body map">
            
        </div>
    </div>

    <div class="container mt-4">
      <div id="weather-card-container" class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
              <img class ="header__image" src="http://openweathermap.org/img/wn/10d@2x.png">
              <h4 class ="header__text">Today</h4>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Country:</li>
              <li class="list-group-item">City:</li>
              <li class="list-group-item">Temperature:</li>
              <li class="list-group-item">Lon/Lat:</li>
              <li class="list-group-item">Pressure:</li>
              <li class="list-group-item">Description:</li>
            </ul>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-header">
              Test
          </div>
          <div class="card-body">
              test
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-header">
              Test
          </div>
          <div class="card-body">
              test
          </div>
        </div>
      </div>

    </div>

      <!-- Open Layers Map library -->
      <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

      <!-- Weather api -->
      <script src="js/weather.js"></script>

      <!-- Creating map object -->
      <script src="js/map.js"></script>

      <!-- UI scripts -->
      <script src="js/ui.js"></script>

      <!-- Root application logic -->
      <script src="js/app.js"></script>

</body>
</html>
